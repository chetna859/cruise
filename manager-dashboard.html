<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Dashboard</title>
  <link rel="stylesheet" href="manager-dashboard.css">
</head>
<body>

<header>
  <a href="index.html"><button id="logoutBtn">Logout</button></a>
  <h1>Manager Dashboard</h1>
</header>

<main>
  <h2>All Bookings</h2>
  <select id="serviceFilter" class="filter">
    <option value="all">All Services</option>
    <option value="fitness">Fitness</option>
    <option value="movies">Movies</option>
    <option value="partyhall">Party Hall</option>
    <option value="resort">Resort</option>
    <option value="salon">Salon</option>
  </select>

  <table id="bookingTable">
    <thead>
      <tr>
        <th>Service Type</th>
        <th>Customer Name</th>
        <th>Booking Date</th>
        <th>Other Details</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<script type="module" src="manager-dashboard.js"></script>
</body>
</html>
