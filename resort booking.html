<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resort Booking</title>
  <link rel="stylesheet" href="resort booking.css" />
  <script type="module" src="resort booking.js"></script>
</head>
<body>
  <div class="bookingFromContainer">
    <h1>Resort Booking</h1>
    <form id="bookingForm">
      <p id="selectedResort" style="font-weight:bold; font-size:18px; color:hsl(225, 72%, 54%);"></p>
      <p>Price: <span id="resortPrice"></span></p>


      <label for="checkIn">Check-In Date:</label>
      <input type="date" id="checkIn" required />

      <label for="checkOut">Check-Out Date:</label>
      <input type="date" id="checkOut" required />

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" min="1" required />

      <button type="submit">Book Resort</button>
    </form>

    <p id="msg"></p>
  </div>
  <div id="resortContainer"></div>
</body>
</html>
